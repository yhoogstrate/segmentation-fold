language: cpp

compiler:
  - gcc
  - clang

before_install:
  - sudo add-apt-repository -y ppa:boost-latest/ppa
  - sudo apt-get update -qq

python:
  - "2.7"

install:
  - pip install numpy pysam htseq
  - sudo apt-get install -qq libboost-filesystem1.55-dev libboost-test1.55-dev valgrind astyle
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - sed -i.bak "s/#pragma/\/\/#pragma/" src/Zuker.cpp 
  - cmake .
  - make

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang

script:
  - ctest
  - for f in ./build/test/*; do valgrind --leak-check=full --show-reachable=yes --error-exitcode=1 "$f"; done
  - if make tidy | grep "Formatted " ; then exit 2; else echo "No changes found by astyle" ; make tidy; fi;
  - cd scripts/energy-estimation-utility ; python setup.py install --user ; python setup.py test


notifications:
  email: false

