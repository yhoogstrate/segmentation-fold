language: cpp

compiler:
  - gcc
  - clang

before_install:
  - sudo add-apt-repository -y ppa:boost-latest/ppa
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq libboost-filesystem1.55-dev libboost-test1.55-dev valgrind astyle
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - cmake .
  - make

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang

script:
  - ctest -V -T memcheck
  - if make tidy | grep "Formatted " ; then exit 2; else exit $(make tidy); fi;

notifications:
  email: false

# whitelist
branches:
  only:
    - master
