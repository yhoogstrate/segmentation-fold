language: cpp

compiler:
  - gcc
  - clang

install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libboost-filesystem-dev libboost-test-dev
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - cmake .
  - make

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - boost-latest/ppa
    packages:
    - gcc-4.8
    - g++-4.8
    - clang

script: make test
